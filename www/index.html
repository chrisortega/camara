<script src="js/jquery-1.10.2.min.js"></script>

<script src="js/jquery.xdomainajax.js"></script>  
<link href="css/bootstrap.min.css" rel="stylesheet">





<div class="row">
  <div class="col-md-11">
    
    <input id="timetoreload" type="text" class="form-control" value="20">
        <div class="progress" id="progs">
          <div class="progress-bar progress-bar-success" role="progressbar" id="prog" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 40%">

          </div>
        </div>
    </div>

<div class="col-md-1">

    </div>
    
    <div class="col-md-9">

        <div id="pic"></div>    
    </div>
    
    
    <div class="col-md-1">
    </div>

    
    </div>





<script>
    var i =  0 ;
    var max = 20;
$(function(){
        $( "#progs" ).toggle( "fast", function() {

        });      
    i = $("#timetoreload").val()
    max = $("#timetoreload").val()
    loadpics()
    reloader()
   
    
    $("#timetoreload").click(function(){
       
        $( "#progs" ).toggle( "slow", function() {

        });        
        
    });

    
    
});
    
var myVar = setInterval(reloader, 1000);

function reloader() {
    
    i = i - 1
    if (i == 0 ){
        max = $("#timetoreload").val()
        $("#progtext").html('reloading...')
        loadpics()
        //window.location.reload(1);
        i =  $("#timetoreload").val()
    }
    $("#prog").attr("aria-valuenow",( i  / max ) * 100 )
    $("#prog").html(i + " secs")
    $( "#prog" ).css( "width", ( i  / max ) * 100 + "%" );
    
}    
    
function loadpics(){
    $.ajaxSetup({ cache: false });
    $.ajax({
      url: "http://api.net16.net/pages/camera/imgs.php?_="+ new Date().getTime()+"&format=json",
      type: "get",
      cache: false,
      success: function (data) {
        var d = data.responseText
        d = d.replace(/(<\/?)html( .+?)?>/gi,'$1NOTHTML$2>',d)
        d = d.replace(/(<\/?)body( .+?)?>/gi,'$1NOTBODY$2>',d)
        // select the `notbody` tag and log for testing
        var response = $(d).find('notbody').html()    
        var obj = jQuery.parseJSON( response );
          $("#pic").empty()
        $.each( obj, function( index, value ){
            $("#pic").append('<h3>' + value + '</h3>')
            $("#pic").append('<img src="'+value+'">')
        });

      }
    });    
    
}

    
</script>
